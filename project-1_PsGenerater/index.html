<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generater</title>

    <!-- Tailwind-CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontAwesom-CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container-main w-full h-[100vh] bg-[#082f49] pt-20 ">
        <div class="sub-container max-w-[900px] mx-auto h-auto pl-10">
            <div class="heading leading-snug">
                <h1 class="heading-2 text-white text-[50px] font-semibold">Generate a</h1>
                <h1 class="heading-2 text-[#fca5a5] text-[50px] font-semibold underline underline-offset-8">Random Password</h1>
            </div>
            <div class="ps-container rounded-[5px] mt-8 p-4 mr-10 flex justify-between items-center bg-white">
                <input type="text" placeholder="Password" class="random-ps outline-none font-semibold text-black" readonly>
                <i class="fa-regular fa-copy copy-ps text-green-600"></i>
            </div>

            <button class="gnerate-ps rounded-[5px] mt-5 p-2 font-semibold bg-[#fca5a5]">
                <i class="fa-solid fa-bolt"></i>                                                                                
                Generate Password</button>
        </div>
    </div>
    
<!-- JavaScript Link  -->
<script src="script.js"></script>
</body>
</html>
