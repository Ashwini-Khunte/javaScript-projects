<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="../output.css">

    <!-- boxicon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- npx tailwindcss -i ./src/project-3_WeatherApp/input.css -o ./src/output.css --watch -->
</head>
<body>
    <div class="main-container flex justify-center items-center text-white">

        <div class="sub-container w-[400px] h-[540px] bg-[rgba(255,255,255,.1)] p-6 rounded-[10px] backdrop-blur-[30px] border-[2px] border-[rgba(255,255,255,.2)]">

            <div class="search-location">
                <i class='bx bx-map text-[28px] p-1'></i>
                <input type="text" class="input placeholder-change" placeholder="enter your location">
                <i class='bx bx-search search-btn right-[0px] absolute text-[28px] p-1 cursor-pointer'></i>
            </div>

            <div class="weather-box text-center">
            
                <img src="https://cdn-icons-png.flaticon.com/256/5825/5825713.png" class="w-[60%] mx-auto">

                <p class="temp text text-7xl font-bold relative pb-2 mx-auto">0
                    <span class="absolute text-3xl ml-2">
                        Â°C
                    </span>
                </p>
                <p class="weather-details text-2xl font-semibold">Broken Clouds</p>
            
                <div class="weather-info flex items-center justify-center gap-6 pt-8">

                    <div class="humidity flex items-center gap-4">
                        <i class='bx bx-water text-6xl'></i>
                        <div class="content">
                            <span class="text-[22px]">0%</span>
                            <p class="font-semibold">Humidity</p>
                        </div>
                    </div>
    
                    <div class="wind-speed flex items-center gap-4">
                        <i class='bx bx-wind text-6xl'></i>
                        <div class="content">
                            <span class="text-[22px]">0Km/h</span>
                            <p class="font-semibold">Humidity</p>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </div>


    <!-- javascript link  -->
    <script src="weather.js"></script>
</body>
</html>
