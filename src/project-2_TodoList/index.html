<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="../output.css"> 
    <!-- npx tailwindcss -i ./src/project-2_TodoList/input.css -o ./src/output.css --watch -->
</head>
<body>
    <div class="main creat-gradient p-16 font-sans">
        <div class="submain max-w-[700px] mx-auto p-10 bg-white rounded-[5px]">
            <div class="heading flex justify-start gap-6">
                <h2 class="text-3xl font-bold text-sky-950 pb-2">To-Do List </h2>
                <img class="w-10" src="https://cdn-icons-png.flaticon.com/128/11510/11510892.png" alt="">
            </div>
            <div class="addTodo m-4 bg-[#edeef0] rounded-[30px] grid grid-cols-[80%_auto] pl-4">
                <input type="text" class="todo-entry bg-transparent outline-none placeholder-slate-400 font-bold" placeholder="Add your Text">
                <button class="addTodoBtn bg-orange-500 p-[15px_40px] rounded-[30px] text-white font-semibold">Add</button>
            </div>
            <ul class="todosContainer text-xl pl-10 pt-6 relative">
                <li class="pb-3 img-uncheaked text-uncheaked img-cheacked .text-cheacked">Task 1
                    <span class="delete-icon"></span>
                </li>
                <li class="pb-3 img-uncheaked text-uncheaked img-cheacked .text-cheacked">Task 1
                    <span class="delete-icon"></span>
                </li>
            </ul>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
